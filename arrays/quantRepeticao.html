<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let palavra = prompt("Digite uma palavra: ");
        let letraDesejada = prompt("Qual letra deseja contar: ");
        let contador = 0;

        for (let letra of palavra.toLowerCase()) {
            if (letra === letraDesejada.toLowerCase()) {
                contador++;
            }
        }
        console.log(`A letra ${letraDesejada} apareceu ${contador} vezes.`);
    </script>
</body>

</html>
