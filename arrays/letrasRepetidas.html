<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let palavra = prompt("Digite uma palavra: ");
        let nova = "";
        let essaJaFoi = [];

        for(let letra of palavra){
            if(essaJaFoi.includes(letra)){
                nova += '*'; 
            } else{
                nova += letra;
                essaJaFoi.push(letra);
            }
        }
        console.log(nova);
    </script>
</body>

</html>
