<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do número aleatório</title>
</head>
<body>
    <h1> Digite um número de 0 e 100 </h1>
    <p> Você tem 10 tentativas de acertar o número aleatório que sorteamos! Vamos avisar se estiver muito alto ou baixo. <p> 
    <input type="button" value="Iniciar" id="botaoIniciar"> <p>
    <input type="number" required id="numeroDigitado"> <p>
    <input type="button" value="Enviar" id="botaoEnviar">
    <input type="button" value="Reiniciar" id="botaoReiniciar" style="display: none;">
    <p id="mensagem"> </p> 
<script src="script.js"> </script>
</body>
</html>
