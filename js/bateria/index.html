<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            justify-content: center;

            height: 90vh;
        }

        .bateria {

        }

            margin: 2px;

</head>
